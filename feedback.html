    apiKey: "AIzaSyAXKek7L5FD6O3XFibCfOutQdT5Jn7B8iA",

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();

  function SelectAllData(){
				firebase.database().ref('pesan').once('value',
				function(AllRecords){
					AllRecords.forEach(
						function(CurrentRecord){
							var nama = CurrentRecord.val().cust_name;
							
							var email = CurrentRecord.val().cust_email;
							var message = CurrentRecord.val().cust_message;
							var reply = CurrentRecord.val().cust_reply;
							AddItemsToTable(nama,email,message,reply);
						}
					);
				});
			} 

			window.onload = SelectAllData;
			var usersno = 0;
			function AddItemsToTable(nama,email,message,reply){
				var tbody = document.getElementById('tbody1');
				var trow = document.createElement('tr');
				var td1 = document.createElement('td');
				var td2 = document.createElement('td');
				var td3 = document.createElement('td');
				var td4 = document.createElement('td');
                var td5 = document.createElement('td');
                var td6 = document.createElement('td');
              
				td1.innerHTML = ++usersno;
				td2.innerHTML = nama;
				td3.innerHTML = email;
				td4.innerHTML = message;
                td5.innerHTML = reply;
              
				trow.appendChild(td1);
				trow.appendChild(td2);
				trow.appendChild(td3);
				trow.appendChild(td4);
                trow.appendChild(td5);
              
          
				tbody.appendChild(trow);
			}

          </script>
